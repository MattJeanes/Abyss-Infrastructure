metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
influxdb:
  resources:
    requests:
      cpu: 10m
      memory: 150Mi
    limits:
      memory: 150Mi
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
  - secretName: influxdb-tls
persistence:
  existingClaim: influxdb
