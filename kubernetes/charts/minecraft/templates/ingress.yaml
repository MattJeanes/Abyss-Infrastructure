apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minecraft
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* "^/dashboard$") {
        return 302 https://grafana.mattjeanes.com/public-dashboards/5ca59e9bb184468fa39d2fabfd68c23d;
      }
spec:
  tls:
  - hosts:
    - {{ required "ingress.host is required" .Values.ingress.host }}
    secretName: minecraft-tls
  rules:
  - host: {{ required "ingress.host is required" .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minecraft
            port:
              number: 8100
      - path: /filebrowser
        pathType: Prefix
        backend:
          service:
            name: minecraft
            port:
              number: 8080
